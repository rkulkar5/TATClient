<div class="row justify-content-center">
    <div class="col-md-8 register-employee">
        <h4 class="my-0 mr-md-auto font-weight-normal">Create JRSS</h4>
        <br/>
      <!-- form add jrss -->
      <div class="card-body">
        <form [formGroup]="jrssForm" (ngSubmit)="onSubmit()">

            <div class="form-group row">
                <label for="inputJrss" class="col-sm-2 col-form-label">JRSS</label>
                <div class="col-sm-8">
                <input class="form-control" type="text" formControlName="jrss" id="inputJrss" [ngClass]="{ 'is-invalid': submitted && myForm.jrss.errors }">
                  <div *ngIf="submitted && myForm.jrss.errors" class="invalid-feedback">
                    <div *ngIf="myForm.jrss.errors.required">JRSS is required</div>
                  </div>
                </div>
              </div>
  
          <div class="form-group" class="text-center" style="width: 100px">
            <button class="btn btn-success btn-lg btn-block" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div><!-- form add jrss -->
  </div>
  
  <br/>
  <h4 class="my-0 mr-md-auto font-weight-normal">JRSS List</h4>
  <br/>

  <div class="container">
    <!-- No data message -->
    <p *ngIf="Jrss.length <= 0" class="no-data text-center">There is no jrss added yet!</p>
  
    <!-- Candidate list -->
    <table class="table table-bordered" *ngIf="Jrss.length > 0">
      <thead class="table-success">
      <tr>
        <th scope="col">No.</th>
        <th scope="col center">Jrss</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let jrss of Jrss; let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{jrss.jrss}}</td>
        <!--
        <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-jrss/', jrss._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span> </td>
          <td class="text-center edit-block" style="width: 100px">  
          <span class="delete" (click)="removeJrss(jrss, i)">
              <button type="button" class="btn btn-success btn-sm" style="width: 100px">Delete</button>
            </span>
        </td>-->
        
      </tr>
      </tbody>
    </table>
  </div>
